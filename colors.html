<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Siena Lane</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cream: #F5F1E8;
            --sage-dark: #6B8E7F;
            --sage-light: #A8C5B3;
            --sage-very-light: #D4E5DC;
            --blush: #E8D4D0;
            --lavender: #D9D0E8;
            --dark-text: #3D3D3D;
            --accent-gold: #C9A961;
            --bg-primary: #F5F1E8;
            --bg-secondary: #FFFFFF;
            --text-primary: #3D3D3D;
            --text-secondary: #6B8E7F;
            --card-bg: #FFFFFF;
            --shadow-color: rgba(107, 142, 127, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --cream: #1a1a1a;
                --sage-dark: #8BA89C;
                --sage-light: #6B8E7F;
                --sage-very-light: #2a3a35;
                --blush: #3a2f2e;
                --lavender: #332f3a;
                --dark-text: #e0e0e0;
                --accent-gold: #D4AF6A;
                --bg-primary: #1a1a1a;
                --bg-secondary: #242424;
                --text-primary: #e0e0e0;
                --text-secondary: #a8c5b3;
                --card-bg: #2a2a2a;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        html {
            scroll-behavior: smooth;
            background: var(--bg-primary);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
        }

        .navbar {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--sage-dark) 0%, var(--sage-light) 100%);
            box-shadow: 0 4px 15px rgba(107, 142, 127, 0.1);
            z-index: 1000;
            padding: 1.2rem 0;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--cream);
            letter-spacing: -0.5px;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            color: var(--cream);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent-gold);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--sage-dark);
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }

        .btn-primary {
            background: var(--sage-dark);
            color: white;
        }

        .btn-primary:hover {
            background: var(--sage-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: var(--sage-dark);
            border: 2px solid var(--sage-dark);
        }

        .btn-secondary:hover {
            background: var(--sage-very-light);
        }

        .palette-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .color-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 5px 20px var(--shadow-color);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .color-card:hover {
            transform: translateY(-5px);
        }

        .color-display {
            height: 200px;
            width: 100%;
            position: relative;
            transition: all 0.3s ease;
        }

        .color-info {
            padding: 1.5rem;
            text-align: center;
        }

        .color-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .color-code {
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: var(--text-secondary);
            background: var(--sage-very-light);
            padding: 0.5rem;
            border-radius: 6px;
            display: inline-block;
        }

        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--sage-dark);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            z-index: 2000;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .palette-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .type-btn {
            padding: 1rem;
            background: var(--card-bg);
            border: 2px solid var(--sage-very-light);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            font-weight: 600;
            color: var(--text-primary);
        }

        .type-btn:hover {
            border-color: var(--sage-dark);
            background: var(--sage-very-light);
        }

        .type-btn.active {
            background: var(--sage-dark);
            color: white;
            border-color: var(--sage-dark);
        }

        .footer {
            background: var(--sage-dark);
            color: var(--cream);
            text-align: center;
            padding: 2rem;
            font-size: 0.95rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .nav-menu {
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }

            .nav-link {
                font-size: 0.85rem;
            }

            .container {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .palette-container {
                grid-template-columns: 1fr;
            }

            .palette-types {
                grid-template-columns: 1fr 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">SienaLane</a>
            <nav class="nav-menu">
                <a href="index.html#about" class="nav-link">About</a>
                <a href="index.html#portfolio" class="nav-link">Portfolio</a>
                <a href="puzzles.html" class="nav-link">Daily Puzzle</a>
                <a href="colors.html" class="nav-link active">Color Generator</a>
                <a href="carr-quizzes.html" class="nav-link">Wine Quizzes</a>
                <a href="index.html#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="header">
            <h1>Brand Color Palette Generator</h1>
            <p>Generate beautiful, harmonious color palettes for your brand</p>
        </div>

        <div class="palette-types">
            <button class="type-btn active" onclick="setPaletteType('complementary')">Complementary</button>
            <button class="type-btn" onclick="setPaletteType('analogous')">Analogous</button>
            <button class="type-btn" onclick="setPaletteType('triadic')">Triadic</button>
            <button class="type-btn" onclick="setPaletteType('monochromatic')">Monochromatic</button>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="generatePalette()">ðŸŽ¨ Generate New Palette</button>
            <button class="btn btn-secondary" onclick="exportPalette()">ðŸ“‹ Export Colors</button>
        </div>

        <div class="palette-container" id="palette-container">
            <!-- Color cards will be generated here -->
        </div>
    </div>

    <div class="copy-notification" id="copy-notification">
        Color copied to clipboard!
    </div>

    <footer class="footer">
        <p>&copy; 2026 SienaLane. All rights reserved. | Digital Marketing Specialist</p>
    </footer>

    <script>
        let currentPaletteType = 'complementary';
        let currentColors = [];

        // Generate random color
        function randomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }

        // Convert hex to HSL
        function hexToHSL(hex) {
            let r = parseInt(hex.slice(1, 3), 16) / 255;
            let g = parseInt(hex.slice(3, 5), 16) / 255;
            let b = parseInt(hex.slice(5, 7), 16) / 255;

            let max = Math.max(r, g, b);
            let min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                let d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        // Convert HSL to hex
        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s;
            let x = c * (1 - Math.abs((h / 60) % 2 - 1));
            let m = l - c/2;
            let r = 0, g = 0, b = 0;

            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }

            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);

            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Generate color name
        function getColorName(hex) {
            const hsl = hexToHSL(hex);
            const hue = hsl.h;
            const sat = hsl.s;
            const light = hsl.l;

            let colorName = '';

            // Grayscale colors
            if (sat < 10) {
                if (light > 90) colorName = 'White';
                else if (light < 10) colorName = 'Black';
                else if (light > 60) colorName = 'Light Gray';
                else if (light > 40) colorName = 'Gray';
                else colorName = 'Dark Gray';
            }
            // Low saturation browns/olives/muted colors
            else if (sat < 30) {
                if (hue >= 40 && hue < 80) {
                    colorName = light > 50 ? 'Beige' : 'Olive';
                } else if (hue >= 20 && hue < 40) {
                    colorName = light > 50 ? 'Tan' : 'Brown';
                } else if (hue >= 0 && hue < 20 || hue >= 340) {
                    colorName = light > 50 ? 'Pink' : 'Brown';
                } else if (hue >= 80 && hue < 170) {
                    colorName = light > 50 ? 'Sage' : 'Dark Olive';
                } else if (hue >= 170 && hue < 250) {
                    colorName = light > 50 ? 'Slate' : 'Dark Slate';
                } else {
                    colorName = light > 50 ? 'Lavender' : 'Dark Purple';
                }
            }
            // Saturated colors
            else {
                if (hue >= 345 || hue < 15) colorName = 'Red';
                else if (hue < 45) colorName = 'Orange';
                else if (hue < 70) colorName = 'Yellow';
                else if (hue < 100) colorName = 'Lime';
                else if (hue < 165) colorName = 'Green';
                else if (hue < 200) colorName = 'Cyan';
                else if (hue < 255) colorName = 'Blue';
                else if (hue < 285) colorName = 'Purple';
                else if (hue < 320) colorName = 'Magenta';
                else colorName = 'Pink';

                // Add lightness modifier
                if (light > 70) colorName = 'Light ' + colorName;
                else if (light < 30) colorName = 'Dark ' + colorName;
            }

            return colorName;
        }

        // Generate palette based on type
        function generatePalette() {
            const baseColor = randomColor();
            const hsl = hexToHSL(baseColor);
            currentColors = [baseColor];

            switch (currentPaletteType) {
                case 'complementary':
                    currentColors.push(HSLToHex((hsl.h + 180) % 360, hsl.s, hsl.l));
                    currentColors.push(HSLToHex(hsl.h, hsl.s, Math.max(20, hsl.l - 20)));
                    currentColors.push(HSLToHex((hsl.h + 180) % 360, hsl.s, Math.min(80, hsl.l + 20)));
                    currentColors.push(HSLToHex(hsl.h, Math.max(20, hsl.s - 30), hsl.l));
                    break;

                case 'analogous':
                    currentColors.push(HSLToHex((hsl.h + 30) % 360, hsl.s, hsl.l));
                    currentColors.push(HSLToHex((hsl.h - 30 + 360) % 360, hsl.s, hsl.l));
                    currentColors.push(HSLToHex((hsl.h + 60) % 360, hsl.s, Math.min(80, hsl.l + 15)));
                    currentColors.push(HSLToHex((hsl.h - 60 + 360) % 360, hsl.s, Math.max(20, hsl.l - 15)));
                    break;

                case 'triadic':
                    currentColors.push(HSLToHex((hsl.h + 120) % 360, hsl.s, hsl.l));
                    currentColors.push(HSLToHex((hsl.h + 240) % 360, hsl.s, hsl.l));
                    currentColors.push(HSLToHex(hsl.h, hsl.s, Math.min(80, hsl.l + 20)));
                    currentColors.push(HSLToHex((hsl.h + 120) % 360, hsl.s, Math.max(20, hsl.l - 20)));
                    break;

                case 'monochromatic':
                    currentColors.push(HSLToHex(hsl.h, hsl.s, Math.min(90, hsl.l + 30)));
                    currentColors.push(HSLToHex(hsl.h, hsl.s, Math.min(80, hsl.l + 15)));
                    currentColors.push(HSLToHex(hsl.h, hsl.s, Math.max(20, hsl.l - 15)));
                    currentColors.push(HSLToHex(hsl.h, hsl.s, Math.max(10, hsl.l - 30)));
                    break;
            }

            displayPalette();
        }

        // Display palette
        function displayPalette() {
            const container = document.getElementById('palette-container');
            container.innerHTML = '';

            currentColors.forEach(color => {
                const card = document.createElement('div');
                card.className = 'color-card';
                card.onclick = () => copyColor(color);

                card.innerHTML = `
                    <div class="color-display" style="background-color: ${color}"></div>
                    <div class="color-info">
                        <div class="color-name">${getColorName(color)}</div>
                        <div class="color-code">${color.toUpperCase()}</div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Copy color to clipboard
        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                const notification = document.getElementById('copy-notification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        // Set palette type
        function setPaletteType(type) {
            currentPaletteType = type;
            document.querySelectorAll('.type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            generatePalette();
        }

        // Export palette
        function exportPalette() {
            const text = currentColors.map((color, index) => {
                return `Color ${index + 1}: ${color.toUpperCase()} - ${getColorName(color)}`;
            }).join('\n');

            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copy-notification');
                notification.textContent = 'Palette exported to clipboard!';
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    notification.textContent = 'Color copied to clipboard!';
                }, 2000);
            });
        }

        // Generate initial palette
        generatePalette();
    </script>
